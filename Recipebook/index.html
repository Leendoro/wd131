<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script>
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes.">
    <meta property="og:image" content="recipe.png">
    <meta property="og:url" content="http://example.com">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="recipe.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="text" placeholder="Find a recipe" aria-label="Search for recipes">
            <button type="submit">Search</button>
        </form>
        <section id="recipe">
            <!-- Recipe content will be rendered here -->
        </section>
    </main>
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="11108117_instagram_online_social_media_icon.png" alt="instagram icon"></a>
            <a href="#"><img src="11108101_online_social_media_youtube_video_icon.png" alt="youtube icon"></a>
            <a href="#"><img src="11108122_twitter_online_social_media_icon.png" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
